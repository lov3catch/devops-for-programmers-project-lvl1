version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: lov3catch/devops1:latest
    ports:
      - "8080:8080"
    expose:
      - 8080
    depends_on:
      - db
    volumes:
      - ./app:/app
    command: npm test
    env_file:
      - app/.env
  db:
    image: postgres
    restart: always
    env_file:
      - app/.env.dist
